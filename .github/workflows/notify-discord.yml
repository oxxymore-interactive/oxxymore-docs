name: GitHub to Discord notifications

"on":
  issues:
    types: [opened]
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Notify Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_GITHUB_ACTIVITY }}
        run: |
          if [ -z "$DISCORD_WEBHOOK" ]; then
            echo "Missing secret: DISCORD_WEBHOOK_GITHUB_ACTIVITY"
            exit 1
          fi

          REPO="${{ github.repository }}"
          ACTOR="${{ github.actor }}"
          NUMBER="${{ github.event.issue.number }}"
          TITLE="${{ github.event.issue.title }}"
          URL="${{ github.event.issue.html_url }}"

          CONTENT="New issue opened in ${REPO} by ${ACTOR}: #${NUMBER} - ${TITLE} ${URL}"

          python3 - <<'PY' > payload.json
          import json, os
          print(json.dumps({"content": os.environ["CONTENT"]}))
          PY

          curl -sS -X POST \
            -H "Content-Type: application/json" \
            --data @payload.json \
            "$DISCORD_WEBHOOK"
        shell: bash
        env:
          CONTENT: New issue opened in ${{ github.repository }} by ${{ github.actor }}: #${{ github.event.issue.number }} - ${{ github.event.issue.title }} ${{ github.event.issue.html_url }}
