<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OXXYMORE — GitHub → Discord Activity</title>
  <style>
    body{font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Arial,sans-serif;margin:40px;line-height:1.4}
    .card{border:1px solid #ddd;border-radius:14px;padding:20px;max-width:820px}
    h1{margin:0 0 8px 0;font-size:22px}
    .muted{color:#666;font-size:13px}
    code{background:#f6f6f6;padding:2px 6px;border-radius:6px}
    ul{margin:12px 0 0 18px}
    .ok{margin-top:14px;padding:10px 12px;border-radius:10px;background:#f2fff4;border:1px solid #bfe8c7}
  </style>
</head>
<body>
  <div class="card">
    <h1>GitHub → Discord Activity</h1>
    <div class="muted">Référence interne — OXXYMORE INTERACTIVE</div>

    <p><strong>Objectif :</strong> publier automatiquement les ouvertures d’issues GitHub dans le salon Discord <code>#github-activity</code>.</p>

    <ul>
      <li>Déclencheur : <code>issues.opened</code> (et test manuel via <code>workflow_dispatch</code>)</li>
      <li>Secret requis : <code>DISCORD_WEBHOOK_GITHUB_ACTIVITY</code></li>
      <li>Workflow : <code>.github/workflows/notify-discord.yml</code></li>
    </ul>

    <div class="ok">
      <strong>Test rapide :</strong> créer une issue “Discord final test ✅” → vérifier un message dans Discord.
    </div>
  </div>
</body>
</html>
